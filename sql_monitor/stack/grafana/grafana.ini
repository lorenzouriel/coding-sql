[smtp]
enabled = true
host = ${GRAFANA_SMTP_HOST}
user = ${GRAFANA_SMTP_USER}
password = ${GRAFANA_SMTP_PASSWORD}
from_address = ${GRAFANA_SMTP_FROM_ADDRESS}
from_name = ${GRAFANA_SMTP_FROM_NAME}

startTLS_policy = Opportunistic
skip_verify = false

[server]
root_url = https://monitor.lorenzo.com.br

[auth.azuread]
name = Azure AD
enabled = true
allow_sign_up = true
client_id = ${AZURE_CLIENT_ID}
client_secret = ${AZURE_CLIENT_SECRET}
scopes = openid email profile
auth_url = https://login.microsoftonline.com/${AZURE_TENANT_ID}/oauth2/v2.0/authorize
token_url = https://login.microsoftonline.com/${AZURE_TENANT_ID}/oauth2/v2.0/token
api_url = https://graph.microsoft.com/oidc/userinfo
role_attribute_path = contains(roles[*], 'GrafanaAdmin') && 'Admin' || 'Viewer'
allowed_domains = lorenzo.com.br

[auth.generic_oauth]
enabled = false